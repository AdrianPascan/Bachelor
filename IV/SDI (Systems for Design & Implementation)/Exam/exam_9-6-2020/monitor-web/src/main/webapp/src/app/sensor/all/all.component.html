<table>
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Measurement</th>
    <th>Time</th>
  </thead>

  <tr *ngFor="let sensor of sensors">
    <td>{{sensor.id}}</td>
    <td>{{sensor.name}}</td>
    <td>{{sensor.measurement}}</td>
    <td>{{sensor.time}}</td>
  </tr>
</table>
