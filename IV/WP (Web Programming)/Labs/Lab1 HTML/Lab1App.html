<!DOCTYPE html>
<html>
    <head>
        <title>Lab App</title>
    </head>
    <body>
        <h1>Sing Up</h1>
        <h3>Please complete the form below in order to register: </h3>
        <br><br>

        <form>
            <label>Full name: </label>
            <input type="text">
            <br><br>

            <label>Email: </label>
            <input type="email">
            <br><br>

            <label>Password: </label>
            <input type="password">
            <br><br>

            <label>Confirm password: </label>
            <input type="password">
            <br><br>

            <label>I agree with processing personal data.</label>
            <input type="checkbox">
            <br><br>

            <input type="submit" value="Submit">
            <br><br>
        </form>
    </body>
</html>
