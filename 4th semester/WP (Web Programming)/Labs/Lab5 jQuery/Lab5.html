<!DOCTYPE html>

<!--
  Write a web page which contains a button and if the user clicks that button, a dialog window 
  (like the one from http://jqueryui.com/dialog/) will be displayed. That dialog window should 
  display various information. The user should be able to resize the window and also he/she can 
  close the window by clicking on the 'x' icon. The dialog window does not need to be movable in 
  the browser window.
-->

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lab. 5: jQuery</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src=jquery-3.5.0.min.js></script>


    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

    <style>
      
      html, body 
      {
          left: 0;
          right: 0;
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
      }

      body {
        font-family: 'Open Sans';
        display: flex;
        align-items: center;
        justify-content: center;
      }


      .showButton {
        height: 50px;
        width: 100px;
        color: white;
        background-color: #2c5272;
        border: none;
      }

      .showButton:hover {
        background-color: #192f41;
      }


      .dialog {
        width: 300px;
        height: 300px;
        background-color: whitesmoke;
        padding: 10px;
        border: 1px solid gainsboro;
        display: none;
        resize: both;
        overflow: auto;
      }

      .header {
        width: 95%;
        height: 10%;
        background-color: gainsboro;
        border: 1px solid gainsboro;
        padding: 2% 3%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .headerText {
        color: gray;
        overflow: auto;
        height: 96%;
        width: 80%;
        display: table-cell;
        vertical-align: middle;
      }

      .closeButton {
        width: 10%;
        height: 96%;
        background-color: #d40000; 
        border: none;
        color: white;
      }

      .closeButton:hover {
        background-color: #990000;
      }


      .text {
        width: 95%;
        height: 75%;
        background-color: white;
        border: 1px solid gainsboro;
        padding: 2% 3%;
        overflow: auto;
        white-space: pre-wrap;
      }

    </style>


    <script defer>

      var artist = ["Lana Del Rey", "Banks"];
      var albums = ["1. Born to Die \n2. Ultraviolence \n3. Honeymoon \n4. Lust for Life \n5. Norman Fucking Rockwell",
                    "1. Goddess \n2. The Altar \n3. III"];
      var size = 2;
      var current = -1;


      $(document).ready(function() {

        $(".closeButton")
        .on("click", function() {
            $(".dialog").fadeOut(1000);
            $(".showButton").delay(1000).fadeIn();
          });

        $(".showButton")
        .on("click", function() {
            current++;  
            if (current >= size) {
              current = 0;
            }

            $(".headerText").text(artist[current]);
            $(".text").text(albums[current]);


            $(this).fadeOut(250);
            $(".dialog").delay(250).fadeIn(1000);
        })
        
      });

    </script>

  </head>


  <body>

    <button class="showButton">
      Show Dialog
    </button>
  

    <div id="dialog" class="dialog">

        <div style="height: 100%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: space-between; ">

          <div class="header">

              <div class = "headerText">
              </div>
              
              <button class="closeButton">
                X
              </button>

          </div>

          
          <div class="text">
          </div>

        </div>

    </div>

  </body>

</html>
